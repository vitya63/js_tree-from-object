<!DOCTYPE html>
<html>
<body>

  <div id="container"></div>

  <script>
    let data = {
      "Рыбы": {
        "форель": {},
        "лосось": {}
      },

      "Деревья": {
        "Огромные": {
          "секвойя": {},
          "дуб": {}
        },
        "Цветковые": {
          "яблоня": {},
          "магнолия": {}
        }
      }
    };

    function createTree(container, obj) {
      container.innerHTML = createTreeString(obj);
    }

    function createTreeString(obj) {
      let li = '';
      let ul = '';
      for (let key in obj) {
        li += `<li>${key}${createTreeString(obj[key])}</li>`;
      }
      if (li) {
        ul = `<ul>${li}</ul>`;
      }
      return ul;
    }

    createTree(container, data);
  </script>
</body>
</html>
